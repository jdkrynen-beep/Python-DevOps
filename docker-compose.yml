version: '3.8'

services:
  inventory-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - api-network

networks:
  api-network:
    driver: bridge